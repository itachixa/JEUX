<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Destroy Mob</title>
</head>
<body>
    <div class="game">
        <!-- Bouton de démarrage du jeu -->
        <button class="start_btn">Start / Restart</button>
        
        <!-- Conteneur pour afficher le score et le temps restant -->
        <div class="game_infos">
            <span class="score">Score : 0</span>
            <span class="time">Temps : 10</span>
        </div>
        
        <!-- Conteneur du jeu où les cibles apparaîtront -->
        <div class="container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
